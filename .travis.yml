env:
  global:
    - CC_TEST_REPORTER_ID=1cb991a42e6c2f20d8bcf8876351d752a8150cca12a79cad021a5581edade6a7

language: node
node_js:
  - 15
cache: yarn

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - yarn test
after_script:
  - ./cc-test-reporter format-coverage -t lcov --debug coverage/coverage-final.json
  - ./cc-test-reporter upload-coverage --debug
